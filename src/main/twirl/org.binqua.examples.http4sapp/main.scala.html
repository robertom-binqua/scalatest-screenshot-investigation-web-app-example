@import org.binqua.examples.http4sapp.model.NavigationMenu
@(navigationMenu: NavigationMenu)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@navigationMenu.title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        @for(nav <- navigationMenu.items) {
                            <li class="nav-item">
                                <a class="nav-link @nav.isActiveString()" href="@nav.pageUrl">@nav.navTitle</a>
                            </li>
                        }
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <main class="col-12">
                    <h1 class="h2">@navigationMenu.body</h1>
                </main>
            </div>
        </div>
    </body>
